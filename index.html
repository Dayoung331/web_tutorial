<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 브라우저 상태바에 보이는 글</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
              <img src="assets/images/logo.png" alt="로고" class="logo-img">
            </div>
            <ul class="nav-links">
              <a href="#" data-page="home">Home</a>
              <a href="#" data-page="about">About</a>
              <a href="#" data-page="tech">Tech Stack</a>
              <a href="#" data-page="project">Projects</a>
              <a href="#" data-page="contact">Contact</a>
            </ul>
            <div class="social-icons">
              <a href="#"><img src="assets/images/github.png" alt="GitHub"></a>
              <a href="#"><img src="assets/images/twitter.png" alt="Twitter"></a>
              <a href="#"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
            </div>
        </nav>
    </div>
    <div id="main-content"></div>
    <script>
      function loadPage(page) {
        fetch(page + '.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('main-content').innerHTML = html;
          });
      }
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const page = this.getAttribute('data-page');
          if(page) loadPage(page);
        });
      });
      loadPage('home');
    </script>
</body>
</html>
