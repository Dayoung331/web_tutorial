<script>
  // 하단 네비게이션 클릭 시 SPA처럼 동작
  document.querySelectorAll('.contact-footer-links a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const page = this.getAttribute('data-page');
      if(page) {
        fetch(page + '.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('main-content').innerHTML = html;
          });
      }
    });
  });
</script>
